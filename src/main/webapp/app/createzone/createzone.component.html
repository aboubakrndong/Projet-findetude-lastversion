<h2>Create User</h2>

<form [formGroup]='userFormGroup' (ngSubmit)='addZone()'  novalidate >
    <input class= "form-control" type="text" formControlName='nomzone' placeholder="Enter Nom"   />
    <input class= "form-control" type="text" formControlName='couverture' placeholder="Enter couvert"   />
    <input class= "form-control" type="text" formControlName='cadastre' placeholder="Enter cadastre"   />
    <input class= "form-control" type="text" formControlName='population' placeholder="Enter population"   />


    <button class= 'btn btn-info'>Add Zone</button></form>

<br><br>
<table class ="table table-striped table-responsive">
    <tr *ngFor="let z of zone">
        <td>
            {{zone.nomzone}}
        </td>
        <td>
            {{zone.couverture}}
        </td>
        <td>
            {{zone.cadastre}}
        </td>
        <td>
            {{zone.population}}
        </td>

    </tr>
</table>
