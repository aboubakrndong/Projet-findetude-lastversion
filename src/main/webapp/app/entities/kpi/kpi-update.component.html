<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-kpi-heading" jhiTranslate="operatappliApp.kpi.home.createOrEditLabel">Create or edit a Kpi</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.kpi.tauxdappels" for="field_tauxdappels">Tauxdappels</label>
                    <input type="text" class="form-control" name="tauxdappels" id="field_tauxdappels"
                           formControlName="tauxdappels"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.kpi.tauxdepertes" for="field_tauxdepertes">Tauxdepertes</label>
                    <input type="text" class="form-control" name="tauxdepertes" id="field_tauxdepertes"
                           formControlName="tauxdepertes"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.kpi.tauxderejets" for="field_tauxderejets">Tauxderejets</label>
                    <input type="text" class="form-control" name="tauxderejets" id="field_tauxderejets"
                           formControlName="tauxderejets"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.kpi.zones" for="field_zones">Zones</label>
                    <select class="form-control" id="field_zones" name="zones" formControlName="zones">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="zonesOption.id === editForm.get('zones').value?.id ? editForm.get('zones').value : zonesOption" *ngFor="let zonesOption of zones; trackBy: trackZonesById">{{zonesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
