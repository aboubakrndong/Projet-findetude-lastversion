<div>
    <h2 id="page-heading">
        <span jhiTranslate="operatappliApp.qos.home.title">Qos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-qos" [routerLink]="['/qos/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="operatappliApp.qos.home.createLabel">
            Create new Qos
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'operatappliApp.qos.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="qos?.length === 0">
        <span jhiTranslate="operatappliApp.qos.home.notFound">No qos found</span>
    </div>
    <div class="table-responsive" *ngIf="qos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="operatappliApp.qos.traffic">Traffic</span></th>
            <th><span jhiTranslate="operatappliApp.qos.tempsdereponse">Tempsdereponse</span></th>
            <th><span jhiTranslate="operatappliApp.qos.sensibilite">Sensibilite</span></th>
            <th><span jhiTranslate="operatappliApp.qos.debit">Debit</span></th>
            <th><span jhiTranslate="operatappliApp.qos.zones">Zones</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let qos of qos ;trackBy: trackId">
                <td><a [routerLink]="['/qos', qos.id, 'view' ]">{{qos.id}}</a></td>
                <td>{{qos.traffic}}</td>
                <td>{{qos.tempsdereponse}}</td>
                <td>{{qos.sensibilite}}</td>
                <td>{{qos.debit}}</td>
                <td>
                    <div *ngIf="qos.zones">
                        <a [routerLink]="['../zones', qos.zones?.id, 'view' ]" >{{qos.zones?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/qos', qos.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/qos', qos.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'qos', { outlets: { popup: qos.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
