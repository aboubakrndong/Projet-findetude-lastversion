<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="qos">
            <h2><span jhiTranslate="operatappliApp.qos.detail.title">Qos</span> {{qos.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="operatappliApp.qos.traffic">Traffic</span></dt>
                <dd>
                    <span>{{qos.traffic}}</span>
                </dd>
                <dt><span jhiTranslate="operatappliApp.qos.tempsdereponse">Tempsdereponse</span></dt>
                <dd>
                    <span>{{qos.tempsdereponse}}</span>
                </dd>
                <dt><span jhiTranslate="operatappliApp.qos.sensibilite">Sensibilite</span></dt>
                <dd>
                    <span>{{qos.sensibilite}}</span>
                </dd>
                <dt><span jhiTranslate="operatappliApp.qos.debit">Debit</span></dt>
                <dd>
                    <span>{{qos.debit}}</span>
                </dd>
                <dt><span jhiTranslate="operatappliApp.qos.zones">Zones</span></dt>
                <dd>
                    <div *ngIf="qos.zones">
                        <a [routerLink]="['/zones', qos.zones?.id, 'view']">{{qos.zones?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/qos', qos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
