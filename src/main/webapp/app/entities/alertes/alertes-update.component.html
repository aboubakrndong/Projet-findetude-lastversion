<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-alertes-heading" jhiTranslate="operatappliApp.alertes.home.createOrEditLabel">Create or edit a Alertes</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.alertes.destinataire" for="field_destinataire">Destinataire</label>
                    <input type="text" class="form-control" name="destinataire" id="field_destinataire"
                           formControlName="destinataire"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.alertes.details" for="field_details">Details</label>
                    <input type="text" class="form-control" name="details" id="field_details"
                           formControlName="details"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.alertes.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="operatappliApp.alertes.technicien" for="field_techniciens">Technicien</label>
                    <select class="form-control" id="field_techniciens" multiple name="techniciens" formControlName="techniciens">
                        <option [ngValue]="getSelected(editForm.get('techniciens').value, technicienOption)" *ngFor="let technicienOption of techniciens; trackBy: trackTechnicienById">{{technicienOption.nom}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="operatappliApp.alertes.bts" for="field_bts">Bts</label>
                    <select class="form-control" id="field_bts" name="bts" formControlName="bts">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="btsOption.id === editForm.get('bts').value?.id ? editForm.get('bts').value : btsOption" *ngFor="let btsOption of bts; trackBy: trackBtsById">{{btsOption.type}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
